<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SEO Scanner (Playwright)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; max-width: 900px; margin: auto; }
    h1 { font-size: 22px; margin-bottom: 12px; }
    form { display: flex; gap: 8px; margin-bottom: 16px; flex-wrap: wrap; }
    input[type=text] { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; min-width: 260px; }
    button { padding: 10px 14px; border: 0; background: #111827; color: white; border-radius: 8px; cursor: pointer; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    pre { background: #0b1020; color: #dbeafe; padding: 12px; border-radius: 8px; overflow:auto; }
    .muted { color: #6b7280; font-size: 12px; }
    label { display: flex; align-items: center; gap: 6px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>SEO Scanner (Playwright)</h1>
  <form id="scan">
    <input type="text" name="url" placeholder="https://example.com" required/>
    <label>
      <input type="checkbox" name="mobile" />
      Emulate mobile
    </label>
    <button type="submit">Analyze</button>
  </form>
  <div id="out"></div>
  <p class="muted">Tip: This renders with headless Chromium so JS-heavy pages are handled.</p>
<script>
  const form = document.getElementById('scan');
  const out = document.getElementById('out');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const fd = new FormData(form);
    out.innerHTML = '<p>Scanningâ€¦</p>';
    const resp = await fetch('/api/analyze', { method: 'POST', body: fd });
    const data = await resp.json();
    out.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
  });
</script>
</body>
</html>
